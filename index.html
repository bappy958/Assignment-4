<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Application Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
     <!-- ===== Header ===== -->
  <header class="max-w-6xl mx-auto px-4 py-6">
    <h1 class="text-2xl font-semibold text-blue-900">
      Job Application Tracker
    </h1>
  </header>

  <!-- ===== Dashboard ===== -->
  <section class="max-w-6xl mx-auto px-4 grid grid-cols-1 md:grid-cols-3 gap-4">
    
    <div class="bg-white p-5 rounded-lg shadow-sm">
      <p class="text-sm text-gray-500">Total</p>
      <h2 class="text-2xl font-semibold text-blue-900">8</h2>
    </div>

    <div class="bg-white p-5 rounded-lg shadow-sm">
      <p class="text-sm text-gray-500">Interview</p>
      <h2 class="text-2xl font-semibold text-green-600">0</h2>
    </div>

    <div class="bg-white p-5 rounded-lg shadow-sm">
      <p class="text-sm text-gray-500">Rejected</p>
      <h2 class="text-2xl font-semibold text-red-500">0</h2>
    </div>

  </section>
    <div class="max-w-6xl mx-auto px-4 my-8 border-t"></div>

  <!-- ===== Available Jobs ===== -->
    <section class="max-w-6xl mx-auto px-4">

    <!-- Title -->
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-lg font-semibold text-blue-900">Available Jobs</h2>
      <span class="text-sm text-gray-500">8 jobs</span>
    </div>

    <!-- Tabs -->
    <div class="flex gap-2 mb-6">
      <button class="px-4 py-2 rounded-md text-sm bg-blue-600 text-white">
        All
      </button>
      <button class="px-4 py-2 rounded-md text-sm border text-gray-600">
        Interview
      </button>
      <button class="px-4 py-2 rounded-md text-sm border text-gray-600">
        Rejected
      </button>
    </div>

</body>
</html>
